<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="../img/LogoMQN.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card bgw fnt" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Registrarse</h2>

                <form class="row g-3" action="../index.html">
                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" minlength="3" maxlength="30" class="form-control" id="validationDefault01" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" minlength="3" maxlength="30" class="form-control" id="validationDefault02" required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      <input type="text" minlength="6" maxlength="30" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="validationDefault03" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Ciudad</label>
                    <select class="form-select" id="validationDefault04" required>
                      <option selected disabled value="">Escoger...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Estoy de acuerdo con los <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="color: azure;">términos y condiciones</a>.
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary btn-outline-danger fnt" type="submit">Enviar</button>
          
                  </div>
                </form>
                <button class="btn btn-outline-danger fnt" onclick="history.go(-2)">Volver</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/documento.js"></script>
</body>


</html>
